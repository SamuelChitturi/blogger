{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
	{{ message }}
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<h1>Sign Up</h1>
<br />
<div class="shadow p-3 mb-5 bg-body rounded">
	<form method="POST">
		{{ csrf_token }}

		<div class="form-group">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" name="name" required>
		</div>
		<br />

		<div class="form-group">
			<label for="username" class="form-label">Username</label>
			<input type="text" class="form-control" id="username" name="username" required>
		</div>
		<br />

		<div class="form-group">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" name="email" required>
		</div>
		<br />

		<div class="form-group">
			<label for="favorite_color" class="form-label">Favorite Color</label>
			<input type="text" class="form-control" id="favorite_color" name="favorite_color" required>
		</div>
		<br />

		<div class="form-group">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password" required>
		</div>
		<br />

		<div class="form-group">
			<label for="exampleFormControlTextarea1">About Author</label>
			<textarea class="form-control" name="about_author" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<br />

		<button type="submit" class="btn btn-secondary">Submit</button>
	</form>
</div>


{% endblock %}
